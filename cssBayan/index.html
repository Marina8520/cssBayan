<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <div class="mems_body">
            <input type="radio" name="mems" id="mem1" checked="checked">
            <label for="mem1">
                <div class="mems_collapsed">
                    <div class="mems_text">Всё, что мы есть - это результат наших мыслей</div>

                    
                </div>
            </label>


            <div class="mems_photo">
                <img src="asset/img/budda1.jpg" alt="Everything we are is the result of our thoughts.">
            </div>
        </div>

        <div class="mems_body">
            <input type="radio" name="mems" id="mem2">
            <label for="mem2">
                <div class="mems_collapsed">
                    <div class="mems_text">Не тот велик, кто никогда не падал, а тот велик - кто падал и вставал</div>

                </div>
            </label>

            <div class="mems_photo">
                <img src="asset/img/konfuciy.jpg" alt="Not the great one who never fell, but the great one who fell and got up">
            </div>


        </div>

        <div class="mems_body">
            <input type="radio" name="mems" id="mem3">
            <label for="mem3">
                <div class="mems_collapsed">
                    <div class="mems_text">Если ты ненавидишь, значит тебя победили</div>
                    <div class="mems_icon"></div>
                </div>
            </label>


            <div class="mems_photo">
                <img src="asset/img/konfuciy2.jpg" alt="If you hate, then you have been defeated">
            </div>
        </div>

        <div class="mems_body">
            <input type="radio" name="mems" id="mem4">
            <label for="mem4">
                <div class="mems_collapsed">
                    <div class="mems_text">Научился говорить - значит вырос, научился молчать - значит поумнел</div>
                    <div class="mems_icon"></div>
                </div>
            </label>


            <div class="mems_photo">
                <img src="asset/img/bernardShow.jpg" alt="Learned to speak - it means he grew up, learned to be silent - it means he grew wiser">
            </div>
        </div>


        <div class="mems_body">
            <input type="radio" name="mems" id="mem5" >
            <label for="mem5">
                <div class="mems_collapsed">
                    <div class="mems_text">Искушение сдаться будет особенно сильным незадолго до победы</div>
                    <div class="mems_icon"></div>
                </div>
            </label>

            <div class="mems_photo">
                <img src="asset/img/chinese wisdom.jpg" alt="The temptation to give up will be especially strong shortly before victory.">
            </div>


        </div>

    </div>



</body>
</html>
